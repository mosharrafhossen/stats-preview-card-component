<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stats Preview Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="stat">
          <h2>10k+</h2>
          <span>companies</span>
        </div>
        <div class="stat">
          <h2>314</h2>
          <span>templates</span>
        </div>
        <div class="stat">
          <h2>12M+</h2>
          <span>queries</span>
        </div>
      </div>
    </div>
    <div class="image">
      <img src="images/image-header-mobile.jpg" alt="Team working together" />
    </div>
  </div>
</body>
</html>
